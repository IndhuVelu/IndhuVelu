<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking</title>
    <link rel="stylesheet" type="text/css" href="style/bus.css">
</head>
<body onload="loads()">
    
    <div class="bus_main">
        <div id="division" >
        <div>
            <h1>welcome to Bus Booking</h1>
        </div>
        <div id="profile">
           
        </div>
        </div>
       
        <div class="box">
                <div class="fullbox">
                 </div>  
             <div class="fullbox1">
                <div class="frombox" id="attach">
                    <span id="from">From</span> <br> <br>
                    <div id="dropdown" >
                        <input id="from1" list="listul" >
                        <datalist id="listul" class=listul>
                            <!-- <option selected hidden>Choose here</option> -->
                        </datalist>
                    </div>
                </div>  
                <div class="bi_img">
                    <img src="https://cdn2.iconfinder.com/data/icons/android-ui-1/16/45-512.png" alt="Smiley face" height="42" width="42">
                </div>
                <div class="tobox">
                    <span id="from">To</span> <br> <br>
                    <div id="dropdown1" >
                        <input id="to1" list="listul1" >
                        <datalist id="listul1" class=listul1>
                            <!-- <option selected hidden >Choose here</option> -->
                        </datalist>
                    </div>
                </div>  
                <div class="datebox">
                    <span id="from"> Date</span> <br> <br>
                    <input id="date"  type="date" min="2019-12-31" name="date" >
                </div> 
             </div> 
             <div id="date_alert">
                    
            </div>
             <button  id="btn" type="submit" onclick="book()"  >Book</button> 
             <!-- <button  id="btn1" type="button" onclick=""  >show</button>  -->
        </div>
        <div>
            <!-- <center> <h3>Booking details</h3>  </center> -->
            <div id="myDynamicTable">
            
            </div>
        </div>
       
      <div class="view">
        <a  href="view.html"  >View All Booking</a>
      </div>
      <div id="footer">

      </div>
    </div>
    
</div>

<script src="script/main.js"></script>
</body>
</html>
