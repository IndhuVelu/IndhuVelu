<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css" type='text/css'>
    <script src="script/main.js"></script>
    <title>feed</title>
    
</head>
<body>
    <div class=bus-bg>
        <h2>Feed Details</h2>
        <div class='travells-input'>
            <form action='book.html'>
                <div>
                    <label for="travels-name">Enter the travells name</label>
                    <input type="text" id="travells-name" required>
                </div>
                <div>
                    <label for="from">Enter From Location</label>
                    <input type="text" id="from" required>
                </div>
                <div>
                    <label for="to">Enter Destination Location</label>
                    <input type="text" id="to" required>
                </div>
                <div>
                    <label for="seats">Number of Available seats</label>
                    <input type="number" id="seats" required>
                </div>
                <input type='submit' onclick='getDetails()' id="submit-traveller-form" value="Submit">
                <a href="index.html"> <button type="button">Home</button>  </a>
            </form>
        </div>
    </div>
</body>
</html>
